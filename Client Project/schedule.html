<html>
  <head> <title> Client Schedule</title>
  </head>
  <body style="text-align:center">
    <header style="text-decoration:underline"><h2>Scheduling</h2>
    </header>
    <p><b>Select the date/time that works best for your schedule.
        <b></p>
      <form>
        <label name="pdate">Date:</label>

        inputdateobject.min=2024-09-20; 
        inputdateobject.max=2024-12-29><br>
        <label name="ptime">Time:</label><br>

        Contact Method:<input type="radio" 
        id="phone" value="phone">

        <input type="radio" id="memail" value="memail">
        <label name="memail">email</label><br>
        <label name="submit"></label>
        <input type="submit" onclick="alert('Thank you!')">
        </form>
        </body>
