<hmtl>
  <head> <title>Client Creation Page</title>
  </head>
  <body>
    <header>
      <h2 style="text-align:center; text-decoration:underline">
        <strong>New Client Information</strong></h2></header><br>
      <form  
      style="text-align:center">
        <label for="fname">First Name:</label><br>
        <input type="text" id ="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email"><br>
        <label for="pnumber">Phone Number:</label><br>
        <input type="number" id="pnumber"><br>
        <label for="bday">Date of Birth:</label><br>
        <input type="date" id="bday"><br>
        <label for="cres">Country of Residence:</label><br>
        <select name="cres" id="cres">
          <option value="united states">United States</option>
          <option value="united kingdom">United Kingdom</option>
          <option value="afghanistan">Afghanistan</option>
          <option value="india">India</option>
          <option value="china">China</option>
          <option value="russia">Russia</option>
          <option value="pakistan">Pakistan</option>
          <option value="canada">Canada</option>
          <option value="mexico">Mexico</option>
          <option value="australia">Australia</option>
        </select><br>
        <label for="submitci"></label><br>
        <input onclick="location.href='schedule.html'" 
        type="button" 
        id="submitci" value="Register">
        </form>
        </body>
        </hmtl>
